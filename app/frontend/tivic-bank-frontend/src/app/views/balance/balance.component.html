<mat-card>
  <form>
    <mat-card-title class="cardTitulo">Consultar Saldo</mat-card-title>

    <mat-form-field appearance="fill">
      <mat-label>Informe o Numero da Conta</mat-label>
      <input matInput type="number" [(ngModel)]="account.numberAccount" name="numberAccount" required>
    </mat-form-field>

  </form>

  <button mat-raised-button (click)="balanceValue()" color="primary">
    Consultar
  </button>

  <mat-card class="home mat-elevation-z5" *ngFor="let accounts of listAccount">
    <mat-card-title class="title">
      Conta: {{accounts.numberAccount}} <br/>
      Tipo: {{accounts.type}} <br/>
      Saldo: R${{accounts.balance}}
    </mat-card-title>
  </mat-card>
